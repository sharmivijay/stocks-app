<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Stocks</title>
</head>
<body>
    <div class="split left">
        <div class="center-container">
        <h1>Whats your stock value</h1>
         <input type="number" id="initial-price" class="input-tab" placeholder="Initial Price"/> 
         <input type="number" id="quantity" class="input-tab" placeholder="Quantity"/>
         <input type="number" id="current-price" class="input-tab" placeholder="Current Price"/>
         <button id="btn-check">TELL ME!</button>   
         </div>
    </div>
    <div class="split right">
        <div class="center-container output-container">
        </div>
    </div>
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
